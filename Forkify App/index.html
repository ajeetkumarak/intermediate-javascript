<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forkify App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="https://forkify-v2.netlify.app/logo.09084f39.png"
          class="logo"
          alt=""
        />
        <form action="" class="search">
          <input
            class="search__field"
            type="text"
            placeholder="Seach over recipes..."
          />
          <button class="btn search__btn">Search</button>
        </form>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">Add recipe</button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">Bookmarks</button>
            </li>
          </ul>
        </nav>
      </header>
      <div class="search-results">
        <div class="box">Hello Recipies result</div>
      </div>
      <div class="recipe"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
