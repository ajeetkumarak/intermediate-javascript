<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo: Bankist App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Hey Man, Log in to get started</p>
      <img src="" alt="" class="logo" />
      <form action="" class="login">
        <input
          type="text"
          placeholder="user_id"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>
    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 0000 Rs</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawl">
            1 withdrawl
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">4 58 Rs</div>
        </div>
      </div>
      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000Rs</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000Rs</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000Rs</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form action="" class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label for="" class="form__label">Transfer to</label>
          <label for="" class="form__label">Amount</label>
        </form>
      </div>

      <!-- Operation: loan -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form action="" class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button><br />
          <label for="" class="form__label form__label--loan">Amount</label>
        </form>
      </div>
      <!-- operation: Close -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form action="" class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="4"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label for="" class="form__label">Confirm user</label>
          <label for="" class="form__label">Confirm PIN</label>
        </form>
      </div>
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <!-- <script src="script.js"></script> -->
    <script src="scriptbankist.js"></script>
    <!-- <script src="methods.js"></script> -->
  </body>
</html>
